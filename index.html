<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="row">
            <div class="img-section">
                <img src="images/Insta.png" alt="Instagram">
            </div>
            <div class="login-section">
                <div class="white-bg">
                    <h1>Instagram</h1>
                    <form action="#">
                        <input type="text" placeholder="Phone number, username or email">
                        <input type="password" placeholder="Password">
                        <button class="submit-btn" type="submit" disabled>
                            Log In
                        </button>
                        <div class="or">
                            <span></span>
                            <p>OR</p>
                            <span></span>
                        </div>
                        <a href="#" class="fb-login">
                            <img src="images/fb_logo.png" alt="Facebook">
                            <p>Login with Facebook</p>
                        </a>
                        <a href="#" class="forgot-login">Forgot Password</a>
                    </form>
                </div>
                <div class="white-bg mt">
                    <p style="font-size: 14px; margin-right: 8px;">Don't have an account? <a href="#"
                            style="color: #0095f6; font-weight: 600;">Sign up</a>
                    </p>
                </div>
                <div class="get-app mt">
                    <p>Get the app</p>
                    <div class="d-flex mt">
                        <a href="#">
                            <img src="images/app_store.png" alt="Apple store">
                        </a>
                        <a href="#">
                            <img src="images/play_store.png" alt="Play store">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ol>
            <li><a href="#">about</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">jobs</a></li>
            <li><a href="#">help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">privacy</a></li>
            <li><a href="#">terms</a></li>
            <li><a href="#">top accounts</a></li>
            <li><a href="#">hashtags</a></li>
            <li><a href="#">locations</a></li>
        </ol>
        <div class="d-flex mt">
            <select name="language" id="language">
                <option value="english">English</option>
                <option value="lang1">Lang 1</option>
                <option value="lang2">Lang 2</option>
                <option value="lang3">Lang 3</option>
                <option value="lang4">Lang 4</option>
                <option value="lang5">Lang 5</option>
            </select>
            <small style="color: #8e8e8e;">&copy; 2021 Instagram from Facebook</small>
        </div>
    </footer>
</body>

</html>
